<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/newContent2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="modalAll new">
      <div class="bg new"></div>
      <div id="modal">
        <div class="close"></div>
        <div class="modalSection1 new">
          <div class="modalTitleBox new">
            <input
              type="text"
              class="m-title new"
              placeholder="제목을 입력하세요."
            />
            <div class="m-emoji new" style="background-image: url('image/happy.png');"></div>
          </div>
          <div class="modalContentBox new">            
              <img class="modalMainImg upload new" src="image/addImg.png">
              <input type="file" class="real-upload new"  accept="image/*"  style="display: none;" >
            <div class="m-content new">
              <textarea name="" id="" cols="30" rows="10" placeholder="내용을 입력하세요."></textarea>
              <!-- <input type="text" placeholder="내용을 입력하세요." /> -->
              <div>
                <div class="m-hashtag new">
                  <ul class="menu new">
                    <li class="zigzag dropdown dropdown-1 new">
                      #HAPPY
                      <ul class="dropdown_menu dropdown_menu-1 new">
                        <li class="zigzag dropdown_item-1  new">#HAPPY</li>
                        <li class="zigzag dropdown_item-1 new">#BORED</li>
                        <li class="zigzag dropdown_item-1 new">#NERVOUS</li>
                        <li class="zigzag dropdown_item-1 new">#LONELY</li>
                        <li class="zigzag dropdown_item-1 new">#SAD</li>
                        <li class="zigzag dropdown_item-1 new">#ANGRY</li>
                      </ul>
                    </li>
                  </ul>
                </div>                
              </div>
            </div>
          </div>
        </div>
        <div class="m-Section3 new">
          <p class="section3-title new">오늘의 기분은 어떤가요?</p>
          <div>
            <img src="image/happy.png" alt="">
            <img src="image/bored.png" alt="">
            <img src="image/nervous.png" alt="">
            <img src="image/lonely.png" alt="">
            <img src="image/sad.png" alt="">
            <img src="image/angry.png" alt="">
          </div>
          <!-- <p class="section3-title">우울한 당신을 위한 추천 아이템</p>
          <ul class="itemList">
            <li class="item"></li>
            <li class="item"></li>
            <li class="item"></li>
            <li class="item"></li>
          </ul> -->
        </div>
        <input type="button" name="save" value="저장하기" id="save">
      </div>
    </div>
    <script src="js/board.js"></script>
  </body>
</html>
