<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="parent">
      <div class="dd">자식1</div>
      <div>자식2</div>
      <div class="dd">자식3</div>
      <div>자식4</div>
    </div>
    <input type="button" value="삭제" onclick="remove()" />

    <div style="
background-image: URL(./image/close2.svg); width: 20px; height: 20px;"></div>

    <script>
      const parent = document.getElementById("parent");
      for (i = 0; i < 4; i++) {
        if (parent.children[i].classList.contains("dd")) {
          
            parent.removeChild(parent.children[i]);

        
        }
      }
      //     console.log(parent.children.classList)
        
    </script>
  </body>
</html>
