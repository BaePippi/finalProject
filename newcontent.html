<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/newcontent.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="modalAll">
      <div class="bg"></div>
      <div id="modal">
        <div class="close"></div>
        <div class="modalSection1">
          <div class="modalTitleBox">
            <input
              type="text"
              class="m-title"
              placeholder="제목을 입력하세요."
            />
            <div class="m-emoji"></div>
          </div>
          <div class="modalContentBox">
            <div class="modalMainImg"></div>
            <div class="m-content">
              <input type="text" placeholder="내용을 입력하세요." />
              <div>
                <div class="m-hashtag">
                  <ul class="menu">
                    <li class="zigzag dropdown dropdown-1">
                      #SAD
                      <ul class="dropdown_menu dropdown_menu-1">
                        <li class="dropdown_item-1">#HAPPY</li>
                        <li class="dropdown_item-1">#BORED</li>
                        <li class="dropdown_item-1">#NERVOUS</li>
                        <li class="dropdown_item-1">#LONELY</li>
                        <li class="dropdown_item-1">#SAD</li>
                        <li class="dropdown_item-1">#ANGRY</li>
                      </ul>
                    </li>
                  </ul>
                </div>
                <img
                  class="fillHeart m-fillHeart displayNone"
                  src="image/fillHeart.svg"
                  alt=""
                />
                <img class="heart m-heart" src="image/heart.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="m-Section5">
          <p>수정</p>
          <p>삭제</p>
        </div>
        <div class="m-Section3">
          <p class="section3-title">우울한 당신을 위한 추천 아이템</p>
          <ul class="itemList">
            <li class="item"></li>
            <li class="item"></li>
            <li class="item"></li>
            <li class="item"></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- <script src="js/board.js"></script> -->
  </body>
</html>
